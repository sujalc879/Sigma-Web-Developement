<!-- 14. The Window Scroller:
    You are developing a single-page application with a smooth scrolling effect. Implement a function named smoothScrollToTop that smoothly scrolls the window to the top when called.
     -->
 
   <!DOCTYPE html>
   <html lang=`en`>
   <head>
       <meta charset=`UTF-8`>
       <meta name=`viewport` content=`width=device-width, initial-scale=1.0`>
       <title>Document</title>
       <style>
        body {
            height: 2000px;
            background: linear-gradient(to bottom, red, yellow);
            
        }

        button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px;
            font-size: 20px;
        }
       </style>
   </head>
   <body>
        <button onclick="smoothScrollToTop()">click to Top</button>

        <script>

            function smoothScrollToTop() {
                
           
            let btn = document.querySelector("button");

            btn.addEventListener("click", () => {
              window.scrollTo({
                top:0,
                behavior: `smooth`
              })
            }
            )

        }
        </script>
   </body>
   </html>
