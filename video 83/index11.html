 11. The Array Filterer:
     You are building a search feature for your e-commerce site. Write a function named filterProducts that takes an array of product objects and a filter criterion. The function should return a new array containing only the products that match the filter criterion.
      -->
  
  <!DOCTYPE html>
  <html lang=`en`>
  <head>
      <meta charset=`UTF-8`>
      <meta name=`viewport` content=`width=device-width, initial-scale=1.0`>
      <title>Document</title>
  </head>
  <body>
       <script>
    
        const products = [
            {name:"iphone", category:"mobile", Price:"1000$"},
            {name:"intel", category:"processor", Price:"1200$"},
            {name:"tata", category:"cars", Price:"100000$"},
            {name:"matuti Suzuki", category:"casr", Price:"1000$"},
            {name:"shirt", category:"clothing", Price:"500$"},
            {name:"pant", category:"clothing", Price:"1500$"},
            {name:"shoes", category:"clothing", Price:"1000$"},
            {name:"neckless", category:"clothing", Price:"100$"},
            {name:"toyota", category:"cars", Price:"10000$"},
            {name:"ryzen", category:"processor", Price:"1100$"},
            {name:"samsung", category:"mobile", Price:"900$"},
        ];

        function filterProducts(category) {
            return products.filter((product) => {
             return product.category === category;
            }
            )
        }

        let input = prompt("Enter Category");

     
        console.log(filterProducts(input));
        


        
 

       </script>
  </body>
  </html>
