<!-- Create a JavaScript Class to create a complex Number. Create a constructor to set the real & the complex part -->

<!DOCTYPE html>
<html lang=`en`>
<head>
    <meta charset=`UTF-8`>
    <meta name=`viewport` content=`width=device-width, initial-scale=1.0`>
    <title>Document</title>
</head>
<body>
     <script>
        class cn {
            constructor(real, imaginary) {
                this.real = real;
                this.imaginary = imaginary;
            }
        }

        let C = new cn(2, 4)
        let D = new cn(3, 5)

        console.log(C);
        console.log(D);
        
        
        
     </script>
</body>
</html>
