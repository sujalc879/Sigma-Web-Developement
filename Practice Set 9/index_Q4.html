<!-- Write a Program using Promise.all() inside an async/await to await 3 Promises. Compare its result with the case Where we await these Promises one by one -->

<!DOCTYPE html>
<html lang=`en`>
<head>
    <meta charset=`UTF-8`>
    <meta name=`viewport` content=`width=device-width, initial-scale=1.0`>
    <title>Document</title>
</head>
<body>
     <script>
         (async function () {
            
            let prom1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("hii");
                    resolve(1);
                    
                }, 3000);
            })

            let prom2 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("hii Brother");
                    resolve(2);
                    
                }, 4000);
            })

            let prom3 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("hii Brother, How are You...");
                    resolve(3);
                    
                }, 5000);
            })


            Promise.all([prom1, prom2, prom3]).then((value) => {
              console.log(value);
            })
            
         })()

     </script>
</body>
</html>
