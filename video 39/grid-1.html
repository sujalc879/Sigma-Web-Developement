<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .container {
            border: 2px solid rgb(0, 0, 0);
            display: grid;
            grid-template-columns: [pahilaa] 120px [dusra] 100px;
            grid-template-rows: [rows1] 100px [rows2] 100px [rows3]100px;
           
        }

        .item {
            border: 2px solid red;
            height: 55px;
            width: 55px;
            
        }

        .item-5 {
          grid-row: rows1/rows2;
          grid-column: dusra/3;
        }

        /* .item-3 {
           grid-row: 3/4;
           grid-column: 1/2;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item item-3">3</div>
        <div class="item">4</div>
        <div class="item item-5">5</div>
    </div>
</body>
</html>
