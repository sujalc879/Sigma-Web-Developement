<!DOCTYPE html>
<html lang=`en`>
<head>
    <meta charset=`UTF-8`>
    <meta name=`viewport` content=`width=device-width, initial-scale=1.0`>
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            background-color: green;
            color: white;
            font-family: "Poppins", sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>


 


     <script>


         
         const addItem = async (item) => {
             await randomDelay();
             let div = document.createElement("div");
             div.innerHTML = item;
             document.body.append(div)
            }
            
            const randomDelay = () => {
                return new Promise((resolve, reject) => {
                    let timeout = Math.floor(Math.random() * (7000 - 0 + 1) + 0);
                    setTimeout(() => {
                        resolve();
                    }, timeout);
                })
            }
            

            async function main() {
                
              let t =  setInterval(() => {
                    let blink = document.body.lastElementChild;
                    if (blink.innerHTML.endsWith("...")) {
                        blink.innerHTML = blink.innerHTML.slice(0, blink.innerHTML.length - 3);
                    } else {
                        blink.innerHTML = blink.innerHTML + ".";
                    }
                }, 700);
                
                let text = ["Initializing Hacking",
                "Reading your Files",
                "Password files Detected",
                "Sending all passwords and personal files to server",
                "Cleaning up"]
                
                for (const item of text) {
                    await  addItem(item)
                }
                
                await randomDelay();
                clearInterval(t)
            }
            main()
      

         
        
        

     </script>
</body>
</html>
