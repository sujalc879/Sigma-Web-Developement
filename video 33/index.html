<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Excercise 33</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --defaultcolor1: rgb(71, 71, 175); 
            --defaultcolor2: #e70c0c93; 

        }

       

        nav ul li{
           display: inline;
           padding: 10px;
           margin: 5px;
        }

        .c1 {
            background-color: var(--defaultcolor1)
        }
        .c2 {
            background-color: var(--defaultcolor1)
        }
        .c3 {
            background-color: var(--defaultcolor1)
        }
        .c4 {
            background-color: var(--defaultcolor2)
        }
        .c5 {
            background-color: var(--defaultcolor2)
        }

    

    </style>
</head>
<body>
    <div>
        <nav class="c1 c">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <nav class="c2 c">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <nav class="c3 c">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <nav class="c4 c">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <nav class="c5 c">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
</body>
</html>
