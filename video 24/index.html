<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css shadows & Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            box-shadow: 8px 3px 5px 6px #08ff5a;
            text-shadow: 2px 2px 4px #1d1c1c;
        }

        .text-element {
            text-shadow: 3px 3px 4px #888888
           
        }
    </style>
</head>

<body>
    <div class="box">
        i am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam quo amet rerum eveniet cum at magni odio
        assumenda libero quae architecto adipisci quod placeat debitis, doloremque maxime veritatis corrupti officia?
    </p>
</body>

</html>
