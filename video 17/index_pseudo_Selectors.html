<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo Selectors</title>
    <style>
        /* link visit Karneke Baad Ka Color */
        a:visited {
            color: #ffd000;
        }


        /* link Ka Color */
        a:link {
            color: aqua;
        }

        /* Jab Bhi Link Pe Click Karenge Tab */
        a:active {
            color: red;
        }

        /* Jab Bhi Link Pe Hover Karenge Tab */
        a:hover{
            background-color: yellow;
        }


    </style>
</head>

<body>
    
    <div> <a target="_blank" href="https://www.amazon.in">Open Amazon</a></div>
    <div> <a target="_blank" href="https://chat.openai.com/">Open Chat Gpt</a></div>
    <div> <a target="_blank" href="https://www.logitech.com/en-in">Open logitech</a></div>

</body>

</html>
