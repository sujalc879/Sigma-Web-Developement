<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Html</title>
</head>
<style>
    * {
        color: antiquewhite;
    }

    h1 {
        color: aqua;
    }

    .red {
        color: red;
    }

    h1[title] {
        color: blue;
    }

    #Hellow {
        color: blueviolet;
    }
    
    .red {
        color: chartreuse !important;
    }






</style>
<body>
    <h1 style="color: black;" id="Hellow" title="I'm a tooltip" class="red">This is an example of Css specificity</h1>
</body>
</html>
