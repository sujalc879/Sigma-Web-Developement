<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <style>
        body {
            max-width: 100%;
            overflow-x: hidden ;
        }

        * {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        header {
            position: sticky;
            top: 0px;
        }
        nav {
            height: 40px;
            width: 100vw;
            background-color: pink;
            

        }

       
        .box {
            height: 90vh;
            width: 95vw;
            background-color: green;
            margin: 12px 51px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            height: 655px;
            width: 655px;
            background-color: plum;
            margin: 0px 10px;
            
        }

        .box2 {
            height:655px;
            width: 655px;
            background-color: blue;
            margin: 0px 10px;
            
        }

        .circle {
            height: 40px;
            width: 40px;
            border: 1px;
            background-color: orange;
            border-radius: 40px;
           margin-left: 1820px;
           margin-top: -10px;
           position: fixed;
          
        }
        .footer {
            height: 80px;
            width: 100vw;
            margin-top: 200px ;
            background-color: white;
        }

      

        .text-box {
            border: 2px solid white;
            color: white;
            text-align: center;
            width: 50%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 200px 400px;
           border-radius: 60px;
           font-size: 2em;
        }
    </style>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="circle"></div>
        
        <div class="text-box">
            Wellcome to Sigma Web Developement Course
        </div>
     
    </main>

    <footer>
        <div class="footer">

        </div>
    </footer>
</body>
</html>
