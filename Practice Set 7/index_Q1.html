<!-- Q1) Creat a Navbar & Change the color of its first Element to red. -->
<!DOCTYPE html>
<html lang=`en`>
<head>
    <meta charset=`UTF-8`>
    <meta name=`viewport` content=`width=device-width, initial-scale=1.0`>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav {
            border: 2px solid black;
            width: 100%;
            height: 150px;
        }

        .nav div {
            width: 50%;
            height: 100%;
        }
    </style>
</head>
<body>
     <div>
        <nav class="nav">
            <div></div>

            <div></div>
        </nav>
     </div>

     <script>
        document.body.querySelector(".nav").firstElementChild.style.backgroundColor = "red";
     </script>
</body>
</html>
