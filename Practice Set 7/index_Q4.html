<!-- Write a javascript code to change Background of all <li> tags to cyan -->
<!DOCTYPE html>
<html lang=`en`>
<head>
    <meta charset=`UTF-8`>
    <meta name=`viewport` content=`width=device-width, initial-scale=1.0`>
    <title>Document</title>
</head>
<body>
     <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
     </ol>

     <script>
        document.body.firstElementChild.style.background = "cyan";
     </script>
</body>
</html>
