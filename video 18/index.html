<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .red {
            background-color: #ff060663;
        }

        .box1 {
            color: aqua;
            padding: 11px;
            border: 2px solid red;
            margin: 50px;
            height: 100px;
            box-sizing: border-box;
        }

        .box2 {
            color: chartreuse;
            padding: 11px;
            border: 2px solid red;
            margin: 60px;
            height: 100px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="red box1">i am a box Model </div>
    <div class="red box2">i am a box Model </div>


</body>

</html>
